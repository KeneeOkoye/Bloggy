{% extends 'base.html' %} {% block content %}
<h1>{{blog.title}}</h1>
<h3>By {{blog.author}}</h3>
<p class="blog-control"><pre>{{blog.content}}</pre></p>
<h4>{{blog.created_on.strftime('%d/%b/%Y')}}</h4>
{% if current_user.id == blog.user_id %}
<a class="sub" href="/edit/{{blog.id}}/">Update</a><br>
<a class="sub" href="/delete/{{blog.id}}/">Delete</a>
<br />
{% endif %} {% endblock content %}
